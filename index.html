<!DOCTYPE html>
<html>

<head>
    <title>Cash Register</title>
    <script src="app.js"></script>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }


        input {
            height: 35px;
            border-radius: 2px;
            border: 1px solid #efefef;
            text-align: center;
        }

        p {
            font-size: 40px;
        }
        
        #cash-in-drawer{
            width: auto;margin-left: auto; margin-right: auto;
            margin-top:20px;margin-bottom: 20px;
            border:1px solid #efefef;
            background-color: #efefef;
        }
        td{
            margin:1px;
        }
        tr.head td{
            background-color: #555;
            color:#fff;
            padding-top:10px;padding-bottom:10px;
        }
        table input{
            height:25px;
        }


        button{
            color: #fff;
            background-color:#555;
            transition-duration: 0.5s;
            padding-left: 20px;
            padding-right: 20px;
            height: 35px;
            border-radius: 2px;
            border: 1px solid #efefef;
            cursor: pointer;
            display: block;
            width: auto;margin-left: auto;margin-right: auto;margin-top:20px;
        }
        button:hover{
            background-color: #fff;
            color:#555;
            transition-duration: 0.5s;
        }
    </style>
</head>

<body>
    <h1>Cash Register</h1>
    <div>
        <h2>Enter Data</h2>
        <table id="cash-in-drawer">
            <tr class="head">
                <td>Currency Unit</td>
                <td>Amount</td>
            </tr>
            <tr>
                <td>Penny</td>
                <td><input type="text" id="pennyCashInput"></td>
            </tr>
            <tr>
                <td>Nickel</td>
                <td><input type="text" id="nickelCashInput"></td>
            </tr>
            <tr>
                <td>Dime</td>
                <td><input type="text" id="dimeCashInput"></td>
            </tr>
            <tr>
                <td>Quarter</td>
                <td><input type="text" id="quarterCashInput"></td>
            </tr>
            <tr>
                <td>Dollar</td>
                <td><input type="text" id="dollarCashInput"></td>
            </tr>
            <tr>
                <td>Five Dollars</td>
                <td><input type="text" id="fiveDollarsCashInput"></td>
            </tr>
            <tr>
                <td>Ten Dollars</td>
                <td><input type="text" id="tenDollarsCashInput"></td>
            </tr>
            <tr>
                <td>Twenty Dollars</td>
                <td><input type="text" id="twentyDollarsCashInput"></td>
            </tr>
            <tr>
                <td>One-hundred Dollars</td>
                <td><input type="text" id="oneHundredDollarsCashInput"></td>
            </tr>
        </table>
        <input type="text" id="priceInput" placeholder="Enter Price">
        <input type="text" id="cashInput" placeholder="Enter Cash">
        <button id="buyBtn" onclick="buy()">Buy</button>
    </div>

    <p id="result"></p>
</body>

</html>
