<!DOCTYPE html>
<html>

<head>
    <title>Cash Register</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cash Register</h1>

    <div id="wrapper">
            <div id="entriesArea">
                    <h2>Enter Data</h2>
                    <table id="cash-in-drawer">
                        <tr class="head">
                            <td>Currency Unit</td>
                            <td>Amount</td>
                        </tr>
                        <tr>
                            <td>Penny</td>
                            <td><input type="text" id="penny"></td>
                        </tr>
                        <tr>
                            <td>Nickel</td>
                            <td><input type="text" id="nickel"></td>
                        </tr>
                        <tr>
                            <td>Dime</td>
                            <td><input type="text" id="dime"></td>
                        </tr>
                        <tr>
                            <td>Quarter</td>
                            <td><input type="text" id="quarter"></td>
                        </tr>
                        <tr>
                            <td>Dollar</td>
                            <td><input type="text" id="dollar"></td>
                        </tr>
                        <tr>
                            <td>Five Dollars</td>
                            <td><input type="text" id="five"></td>
                        </tr>
                        <tr>
                            <td>Ten Dollars</td>
                            <td><input type="text" id="ten"></td>
                        </tr>
                        <tr>
                            <td>Twenty Dollars</td>
                            <td><input type="text" id="twenty"></td>
                        </tr>
                        <tr>
                            <td>One-hundred Dollars</td>
                            <td><input type="text" id="one_hundred"></td>
                        </tr>
                    </table>
                    <input type="text" id="priceInput" placeholder="Enter Price" required>
                    <input type="text" id="cashInput" placeholder="Enter Cash" required>
                    <button id="buyBtn" onclick="checkCashRegister()">Buy</button>
            </div>
            <div id="resultArea">
                    <p id="result"></p>
            </div>  
    </div>
              
  

    
</body>

</html>
